<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire d'incription</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap.min.css" >
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="myBackground container py-3">
        <div class="row">
            <div class="col-md">
                <a href="index.html" type="button" class="btn-close"  aria-disabled="true"></a>
            </div>
        </div>
       
        <div class="row">
            <div class="col-md-0">
                <h1 class="text-center italiana fw-bold">Page d'inscription</h1>
                <h3 class="text-center py-2 ubuntu">Merci de bien renseigner vos informations</h3>
            </div>
        </div>

        <div class="row row-cols-2 py-4">
            <div class="col-md-4 row-cols-xs-2">
                <div class="form-group"> 
                    <label for="Nom">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="Prenom">Prénom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Prénom" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
              </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-2">
                <label for="inputAddress2" class="form-label">Adresse 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, studio">
              </div>
        </div>

        <div class="row">
            <div class="col-md-6 py-2">
                <label for="inputCity" class="form-label">Ville</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
        </div>

        <div class="row">
            <div class="col-md-3 py-2">
                <label for="inputCode" class="form-label">Code postal</label>
                <input type="text" class="form-control" id="inputCode" required>
              </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-md-7 py-2">
                <div class="form-group">
                    <label for="Email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="email@mail.com" required> 
                </div>
            </div>
        </div>

         <div class="row">
            <div class="col-md-6">
                <label for="inputPassword">Mot de passe</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Votre mot de passe" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center py-5">
                <a href="employee.html" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">S'inscrire</a>
            </div>
        </div>
           
    </form>



    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
