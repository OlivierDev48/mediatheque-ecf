<body>
    <form class="myBackground container py-3">
        <div class="row">
            <div class="col-md">

        <div class="row row-cols-2 py-4">
            <div class="col-md-4 row-cols-xs-2">
                <div class="form-group"> 
                    <label for="identifiant">Identifiant</label>
                    <input type="text" class="form-control" id="identifiant">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inputPassword">Mot de passe</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="row">
            <div class="col-md text-center py-5">
                <a href="dashboard.html" class="btn btn-outline-info btn-lg" id="valid" tabindex="-1" role="button" aria-disabled="true">Validé</a>
            </div>
        </div>
    </form>


    <script>
    
    let userIdentifiant = "studi";
    let userPassword = "mediatheque";
  
        function success() {
            document.location.href = "dashboard.html"
        }

        function error() {
          alert('Accès refusé')
        }

        function checkUsername() {
          return new Promise((resolve, reject) => {
            let username = userIdentifiant()

            if ('studi' === username) {
              resolve()
            } else {
              reject()
            }
          })
        }

        function checkIfIsBot() {
          return new Promise((resolve, reject) => {
            let userPass = userPassword()
            if ('mediatheque' === userPassword) {
              resolve()
            } else {
              reject()
            }
          })
        }

        function manageResearch () {
          Promise.all([checkUsername(), checkIfIsBot()]).then(success, error)
        }
    </script>
